<div class="breadcrumbswrap buzz-paralax" style="background:url('https://zotato.in/wp-content/themes/buzzstore/assets/images/15.jpg')">
	<div class="buzz-overlay"></div>
	<div class="buzz-container wow zoomIn" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: zoomIn;">
        <header class="entry-header">
            <h1 class="entry-title">Account</h1>                    
        </header>
        <ul><li><a href="/home">Home</a> / Account</li></ul>                
    </div>
</div>
<div class="container">
	<div class="row" style="padding: 30px 0px; position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;"> 
	<div class="col-md-8">    	
	    <div class="row" style=" padding-bottom: 1px; position: static; transform: none;">
			<div class="col-md-6">
				<h2>Login</h2>
				<form class="woocommerce-form woocommerce-form-login login" #forms="ngForm" (ngSubmit)="login(form)">			
					<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide" [class.has-error]="email.invalid && email.touched">
						<label for="username">Email address&nbsp;<span class="required">*</span></label>
						<input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="email" autocomplete="email" #email="ngModel" [email]="form.email!==''" [(ngModel)]="form.email" required>
						<span class="help-block" *ngIf="email.errors?.email && email.touched"> Email Is Invalid</span>		
					</p>
					<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide" [class.has-error]="password.invalid && password.touched">
						<label for="password">Password&nbsp;<span class="required">*</span></label>
						<input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password" #password="ngModel" [(ngModel)]="form.password" required>
						<span class="help-block" *ngIf="password.errors?.required && password.touched"> Password Is Required</span>
					</p>								
					<p class="form-row">
						<input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="0098db345b">
						<input type="hidden" name="_wp_http_referer" value="/account/">				
						<button type="submit" class="woocommerce-Button button" name="login" value="Log in" [disabled]="!forms.valid">Log in</button>
						<label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
							<input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Remember me</span>
						</label>
					</p>
					<p class="woocommerce-LostPassword lost_password">
						<a href="https://zotato.in/account/lost-password/">Lost your password?</a>
					</p>
				</form>
			</div>
			<div class="col-md-6">
				<h2>Register</h2>
				<form method="post" class="woocommerce-form woocommerce-form-register register">
					<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
						<label for="reg_email">Email address&nbsp;<span class="required">*</span></label>
						<input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="reg_email" autocomplete="email" value="">			</p>
					<div class="woocommerce-privacy-policy-text"><p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="/" class="woocommerce-privacy-policy-link" target="_blank">privacy policy</a>.</p>
					</div>
					<p class="woocommerce-FormRow form-row">
						<input type="hidden" id="woocommerce-register-nonce" name="woocommerce-register-nonce" value="184000389a"><input type="hidden" name="_wp_http_referer" value="/account/">				<button type="submit" class="woocommerce-Button button" name="register" value="Register">Register</button>
					</p>
				</form>
			</div>
	    </div>
	</div>
	<div class="col-md-4">
	<section id="secondaryright" class="widget-area" role="complementary" style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
		<div class="theiaStickySidebar" style="padding-top: 0px; padding-bottom: 1px; position: static; transform: none; left: 1016px; top: 0px;">
			<section id="search-2" class="widget widget_search">
				<form role="search" method="get" class="search-form" action="https://zotato.in/">
					<label>
						<span class="screen-reader-text">Search for:</span>
						<input type="search" class="search-field" placeholder="Search â€¦" value="" name="s">
					</label>
					<input type="submit" class="search-submit" value="Search">
				</form>
			</section>
		</div>
	</section><!-- #secondary -->
	</div>
</div>
</div>
